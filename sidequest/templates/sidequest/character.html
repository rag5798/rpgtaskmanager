{% extends "./master.html" %}
{% load static %}

{% block title %} Character Stats {% endblock %}
{% block mainTitle %} Character Stats {% endblock %}

{% block links %}
    <link rel="stylesheet" href="{% static 'sidequest/character.css' %}?6282024">
{% endblock %}

{% block content %}   
    <div class="container">        
        <div class="section">
            <h2>Basic Information</h2>
            <div class="input-group">
                <label for="name">Character Name</label>
                <input type="text" id="name" name="name" value="{{ character.character_name }}" readonly>
            </div>
            <div class="input-group">
                <label for="class">Class</label>
                <input type="text" id="class" name="class" value="{{ character.class_name }}" readonly>
            </div>
            <div class="input-group">
                <label for="race">Race</label>
                <input type="text" id="race" name="race" value="{{ character.race }}" readonly>
            </div>
            <div class="input-group">
                <label for="level">Level</label>
                <input type="number" id="level" name="level" value="{{ character.level }}" readonly>
            </div>
        </div>
        
        <div class="section">
            <h2>Abilities</h2>
            <div class="input-group">
                <label for="strength">Strength</label>
                <input type="number" id="strength" name="strength" value="{{ character.strength }}" readonly>
            </div>
            <div class="input-group">
                <label for="dexterity">Dexterity</label>
                <input type="number" id="dexterity" name="dexterity" value="{{ character.dexterity }}" readonly>
            </div>
            <div class="input-group">
                <label for="constitution">Constitution</label>
                <input type="number" id="constitution" name="constitution" value="{{ character.constitution }}" readonly>
            </div>
            <div class="input-group">
                <label for="intelligence">Intelligence</label>
                <input type="number" id="intelligence" name="intelligence" value="{{ character.intelligence }}" readonly>
            </div>
            <div class="input-group">
                <label for="wisdom">Wisdom</label>
                <input type="number" id="wisdom" name="wisdom" value="{{ character.wisdom }}" readonly>
            </div>
            <div class="input-group">
                <label for="charisma">Charisma</label>
                <input type="number" id="charisma" name="charisma" value="{{ character.charisma }}" readonly>
            </div>
        </div>
        <div class="section">
            <h2>Equipment</h2>
            <div class="input-group">
                <label for="equipment">List your equipment</label>
                <textarea id="equipment" name="equipment" rows="4" readonly>{{ character.equipment }}</textarea>
            </div>
        </div>
    </div>
{% endblock %}
