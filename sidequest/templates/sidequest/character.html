{% extends "./master.html" %}
{% load static %}

{% block title %} Character Stats {% endblock %}
{% block mainTitle %} Character Stats {% endblock %}

{% block links %}
    <link rel="stylesheet" href="{% static 'sidequest/character.css' %}?6282024">
{% endblock %}

{% block content %}   
    <div class="container">        
        <div class="section">
            <h2>Basic Information</h2>
            <div class="input-group">
                <label for="name">Character Name</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="input-group">
                <label for="class">Class</label>
                <input type="text" id="class" name="class">
            </div>
            <div class="input-group">
                <label for="race">Race</label>
                <input type="text" id="race" name="race">
            </div>
            <div class="input-group">
                <label for="level">Level</label>
                <input type="number" id="level" name="level" min="1" max="20">
            </div>
        </div>
        
        <div class="section">
            <h2>Abilities</h2>
            <div class="input-group">
                <label for="strength">Strength</label>
                <input type="number" id="strength" name="strength" min="1" max="20">
            </div>
            <div class="input-group">
                <label for="dexterity">Dexterity</label>
                <input type="number" id="dexterity" name="dexterity" min="1" max="20">
            </div>
            <div class="input-group">
                <label for="constitution">Constitution</label>
                <input type="number" id="constitution" name="constitution" min="1" max="20">
            </div>
            <div class="input-group">
                <label for="intelligence">Intelligence</label>
                <input type="number" id="intelligence" name="intelligence" min="1" max="20">
            </div>
            <div class="input-group">
                <label for="wisdom">Wisdom</label>
                <input type="number" id="wisdom" name="wisdom" min="1" max="20">
            </div>
            <div class="input-group">
                <label for="charisma">Charisma</label>
                <input type="number" id="charisma" name="charisma" min="1" max="20">
            </div>
        </div>
        <div class="section">
            <h2>Equipment</h2>
            <div class="input-group">
                <label for="equipment">List your equipment</label>
                <textarea id="equipment" name="equipment" rows="4"></textarea>
            </div>
        </div>
    </div>
{% endblock %}
