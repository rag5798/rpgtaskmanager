<!DOCTYPE html>
<html>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'sidequest/styles.css' %}?6282024">
        <script src="{% static 'sidequest/index.js' %}" defer></script>
        {% block links %}
        {% endblock %}
    </head>
    <body>
        <header>
            <button id="menu-trigger">â˜°</button> <!-- Hamburger icon -->

                <button><a href="{% url 'register' %}">Sign In</a></button>
            </div>
        </header>

        <div id="menu-container">

                <a href="{% url 'character' %}">Character</a>
            </div>
        </div>
        <main>

            {% endblock %}
        </main>
    </body>
</html>
